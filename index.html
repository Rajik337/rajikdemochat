<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiCuDo talk</title>
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    
    <main>

        <!-- header of app -->
        <header>
            <div class="title">
                <img src="chat_icon.png" alt="logo" >
            
            <h1>BiCuDo Talk</h1></div>
<button type="button" onclick="show_hide()">
    <img src="hambergor.svg" width="50px">
</button>

        </header>

<!-- containers -->

  <div class="container">
    <div class="users-window">
          <div class="users-head">
              <h3>Friends</h3>
          <h4 class="users-count">0</h4>
          </div> 
     <div class="users-list">
         
     </div>
 
    </div>


    <div class="chat-window">
    <div class="chats">
        
   </div>

    <div class="user-input">
        <input type="text" id="user-msg" placeholder="Type Your Message"></input>
        <button type="button" class="btn" id="user-send">SEND</button>
  
</div>
</div></div>


    </main>
<!-- layout  -->


<script> 
var uwindow = document.querySelector('.users-window');
function show_hide(){
    if(uwindow.style.display=="block"){
        uwindow.style.display="none";     
    }
    else{uwindow.style.display="block";

    }
}

</script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/client.js"></script>
</body>
</html>
